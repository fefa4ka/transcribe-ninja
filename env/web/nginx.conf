upstream django {
    server unix:///home/web/transcribe-ninja/env/web/wsgi.sock; # взаимодействие с uwsgi через Unix-сокет (мы воспользуемся этим вариантом позже) 
    #server 127.0.0.1:8001; # взаимодействие с uwsgi через веб-порт 
}

# конфигурация веб-сервера
server {
    listen      80;
    # доменное имя
    server_name     transcribe.ninja; # замените на собственный домен или IP адрес
    charset     utf-8;

    # максимальный размер загружаемых на сервер данных
    client_max_body_size 75M;  

    add_header Access-Control-Allow-Origin *;
    
    # обслуживание медиа файлов и статики
    location /media  {
        alias /home/web/transcribe-ninja/media;  # расположение медиафайлов (при необходимости измените)
    }

    location /static {
        alias /home/web/transcribe-ninja/static;  # расположение статики (при необходимости измените)

    }

    location /assets {
        alias /home/web/transcribe-ninja/frontend/build/assets;
    }

    # Остальные запросы перенаправляются в Django приложение
    location ~ ^/(admin|api)/ {
        uwsgi_pass  django;
        include     /home/web/transcribe-ninja/env/web/uwsgi_params; 
    }

    location / {
        root /home/web/transcribe-ninja/frontend/build/;  
    }
}

