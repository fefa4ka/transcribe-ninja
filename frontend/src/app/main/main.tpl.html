<ul class="list-unstyled list-inline span7 mainpage" ng-mousemove="logoNameState($event)">
    <li class="upload" 
        ng-controller="RecordUploadCtrl">
        <span class="btn btn-primary btn-file"> Загрузить запись <input type="file" accept="audio/*" nv-file-select="" uploader="uploader"></span>
        <p>
            Стенографируйте запись сами <br/>
            или закажите у нас <br/>
            <a href="#">Пример стенограммы</a>
        </p>

    </li>
    
    <li class="logo">
        <main-logo> </main-logo>
        <button class="btn btn-default btn-xs" 
                ui-sref="auth-login"
                ng-hide="Data.user.id">Войти</button>
    </li>

    <li class="transcribe">
        <a href ui-sref="work">Зарабатывайте</a>
        <p>
            Печатайте под диктовку, <br/>

        </p>
    </li>
