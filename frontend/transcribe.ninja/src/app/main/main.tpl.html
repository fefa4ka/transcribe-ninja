<section class="mainpage" ng-mousemove="logoNameState($event)">
    <section class="col-md-offset-1 col-md-4 logo">
        <img src="/static/assets/logo_slogan.svg">
        <button class="btn btn-default btn-xs" 
                ng-click="authModal()"
                ng-hide="currentUser.id">Войти</button>

        <div ng-show="currentUser.id">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" dropdown-toggle ng-disabled="disabled">{{ currentUser.username }} <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="#">История вашей работы</a>
                    </li>
                    <li>
                        <a href="#">Учётная запись</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#" ng-click="logout()">Выход</a>
                    </li>
                </ul>
            </div>
            <p class ="balance">{{ currentUser.balance | number : 2 }} ₷</p>
        </div>
    </section>
    <section class="col-md-6 transcribe">
        <a href ui-sref="work">Зарабатывайте</a>
        <p>
            <nobr>Печатайте под диктовку,</nobr>
            <nobr>оплата за каждую букву</nobr>
        </p>
        <p ng-hide="true">
            <strong>Около 1000 ₷ в день</strong>
        </p>
    </section>
</section>
