<form id="id_auth_form" ng-submit="login()">
    <div class="modal-header">
        <h3 class="modal-title text-line">Вход через социальную сеть</h3>
    </div>
    <div class="modal-body">
            <div class="centered-text">
                <a href="/api/social/login/vk-oauth/"><div class="social" aria-hidden="true" data-icon="&#xe003;"></div></a>
                <a href="/api/social/login/facebook/"><div class="social" aria-hidden="true" data-icon="&#xe021;"></div></a>
                <a href="/api/social/login/google-oauth2/"><div class="social" aria-hidden="true" data-icon="&#xe01b;"></div></a>
                <h4 class="text-line">или используя электронную почту</h4>
            </div>
            <div class="form-group">
                <input ng-model="username" required name="username"
                       type="text" placeholder="Адрес электронной почты" class="form-control">
            </div>
            <div class="form-group">
                    <div class="btn-group">
                        <label class="btn btn-default" ng-model="new_user" btn-radio="'1'">Я новый пользователь</label>
                        <label class="btn btn-default active" ng-model="new_user" btn-radio="'2'">Я уже зарегистрирован</label>
                    </div>
                </div>
            <div class="form-group" ng-show="new_user > 0">
                <input ng-model="password" required name="password" type="password"
                       placeholder="Пароль" class="form-control">
            </div>
            <div class="password-recovery text-line" ng-show="new_user == 2">
                <a href="#">Восстановить пароль</a>
            </div>
            
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Отмена</button>
        <input type="submit" class="btn btn-primary" ng-click="authLogin('lalala')" value="Войти">
    </div>
</form>
