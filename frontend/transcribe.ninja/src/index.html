<!DOCTYPE html>
<html ng-app="transcribe-ninja" ng-controller="AppCtrl" lang="ru">
  <head>
    <meta charset="utf-8"> 
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@fefa4ka">
    <meta name="twitter:title" content="Transcribe.ninja">
    <meta name="twitter:description" content="Make text from voice.">
    <meta name="twitter:creator" content="@fefa4ka">
    <meta name="twitter:image:src" content="">
    <meta property="og:title" content="Transcribe.ninja" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://transcribe.ninja" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Make text from voice.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="/static/<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="/static/<%= file %>"></script><% }); %>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg"/>
    <link rel="alternate icon" type="image/png" href="/assets/favicon.png"/>
 
  </head>
  <body>
    <div class="container">
        <header ng-hide="stateName === 'main'">
            <h1 class="logo">
                <a ui-sref="main" alt="Перейти на главную страницу">
                  <img src="/static/assets/logo_head.svg">
                </a>    
            </h1>

            <ul class="nav nav-pills controls">
                <!-- If AnonymousUser -->
                <li ng-hide="currentUser.id">
                    <button class="btn btn-default btn-xs" 
                            ng-click="authModal()">Войти</button>
                </li>
                

                <li ui-sref-active="active">
                    <a href ui-sref="work" alt="Перейти к заданиям">Поработать</a>
                </li>

                <li ui-sref-active="active">
                    <a href ui-sref="history" alt="Перейти к истории рабаботы">История</a>
                </li>

                <li ng-show="currentUser.id">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" dropdown-toggle ng-disabled="disabled">{{ currentUser.username }} <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#" ng-click="logout()" alt="Выйти из системы">Выход</a>
                            </li>
                        </ul>
                    </div>
                    <p class ="balance">{{ currentUser.work_length | number : 0 }} знаков</p>
                </li>
            </ul>
        </header>
    </div>
    <div class="container content" ui-view="main"></div>
    <div ui-view="modal"></div>

    <section class="container footer row-fluid navbar-fixed-bottom">
        <div class="row-fluid">
            <div ng-class="stateName == 'main' ? 'col-md-5 col-md-offset-1 first-to-right' : 'col-md-6 first-to-left'">
                <ul class="list-inline">
                    <li>
                        <a ui-sref="history">История вашей работы</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-5 second">
                <ul class="list-inline">
                    <li>
                        <a ng-click="yaCounter27735045.reachGoal('feedback')" href="mailto:info@transcribe.ninja">Обратная связь</a>
                    </li>
                    <li>© Transcribe.ninja</li>
                </ul>
            </div>
    </section>

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">(function (d, w, c) { (w[c] = w[c] || []).push(function() { try { w.yaCounter27735045 = new Ya.Metrika({id:27735045, webvisor:true, clickmap:true, trackLinks:true, accurateTrackBounce:true, trackHash:true}); } catch(e) { } }); var n = d.getElementsByTagName("script")[0], s = d.createElement("script"), f = function () { n.parentNode.insertBefore(s, n); }; s.type = "text/javascript"; s.async = true; s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js"; if (w.opera == "[object Opera]") { d.addEventListener("DOMContentLoaded", f, false); } else { f(); } })(document, window, "yandex_metrika_callbacks");</script><noscript><div><img src="//mc.yandex.ru/watch/27735045" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
  </body>
</html>
