{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru" ng-app="transcribeApp">
<title>{% block title %}Стенограф{% endblock %}</title>

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% block extrahead %}
{% endblock %}

</head>

<body>

<div class="container">
{% block header %}
{% include 'header.html' %}
{% endblock %}

{% block content %}
<div ng-view>
</div>
{% endblock %}
</div>

<!-- Load libraries -->
<!-- JQuery -->
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Angular.JS -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-resource.js"></script>
<script type="text/javascript" src="{% static 'js/angular-translate.js' %}"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src='{% static "js/ui-bootstrap-tpls-0.12.0.js" %}'></script>



<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
<script type="text/javascript" src="{% static 'js/humanSeconds.js' %}"></script>

<script type="text/javascript" src="{% static 'js/wavesurfer.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/wavesurfer.regions.js' %}"></script>

<script type="text/javascript" src="{% static 'js/angular-hotkeys.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/hotkeys.css' %}">


{% block extrafooter %}
{% endblock %}

</body>

</html>
